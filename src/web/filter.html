<!doctype html>
<html lang="en">
<head>
    <title>Filter</title>
    <script type="text/javascript"
            src="http://AvailabilityDev01.getangular.com/angular-1.0a.js#database=AvailabilityDev01"></script>
</head>
<body>
<div ng-entity="Week; Twer" ng-init="weeks=[]">
    <label>Find: ThoughtWorker<input name="twer_id"></label>
    <input type="button" value="load" ng-action="weeks=Week.query('twer', twer_id); twer=Twer.loadOrCreate(twer_id)"/>
    <ul>
        <li ng-repeat="week in weeks.$filter(filterText)">
            {{week}} <br/><br/><br/> {{twer}}
        </li>
    </ul>
</div>
</body>
</html>
